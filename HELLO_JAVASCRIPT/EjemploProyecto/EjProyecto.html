<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chacra - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50">

    <header class="bg-green-800 text-white py-4 text-center">
        <nav>
            <ul class="flex justify-center space-x-8">
                <li><a href="#" class="hover:underline">Carta</a></li>
                <li><a href="#" class="hover:underline">Sobre Nosotros</a></li>
                <li><a href="#" class="hover:underline">Reserva</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex justify-center items-center h-screen">
        <div class="flex bg-white shadow-lg rounded-lg overflow-hidden">
            
            <div class="p-8">
                <h2 class="text-2xl font-bold mb-6">INICIO DE SESIÓN</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="Ingrese su correo electrónico" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full bg-green-800 text-white font-semibold py-2 rounded-md hover:bg-green-700">INICIAR SESIÓN</button>
                </form>
                <p class="mt-4 text-center">¿No tenés una cuenta? <a href="#" class="text-green-800 font-semibold">REGISTRATE</a></p>
                <div class="flex justify-center mt-6">
                    <span class="text-gray-500">o continua con...</span>
                </div>
                <div class="flex justify-center space-x-4 mt-2">
                    <button class="bg-gray-200 rounded-full p-2">
                        <img src="google_icon.png" alt="Google" class="h-6 w-6">
                    </button>
                    <button class="bg-gray-200 rounded-full p-2">
                        <img src="facebook_icon.png" alt="Facebook" class="h-6 w-6">
                    </button>
                </div>
            </div>
            <div class="bg-black text-white p-8 flex flex-col justify-center items-center">
                <h1 class="text-4xl font-bold">la chacra</h1>
                <p class="text-lg">gourmet</p>
            </div>
        </div>
    </div>

</body>
</html>
